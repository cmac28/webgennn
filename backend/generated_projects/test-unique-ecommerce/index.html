<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepStyle - Premium Shoe Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <i class="fas fa-shoe-prints"></i> StepStyle
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-user"></i>
                <div class="cart-icon" onclick="openCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="container">
            <h1>Step Into Style</h1>
            <p>Discover our premium collection of shoes for every occasion</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="filters">
        <div class="container">
            <div class="filter-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search shoes..." onkeyup="filterProducts()">
                </div>
                <div class="filter-group">
                    <label>Category</label>
                    <select id="categoryFilter" onchange="filterProducts()">
                        <option value="">All Categories</option>
                        <option value="sneakers">Sneakers</option>
                        <option value="boots">Boots</option>
                        <option value="formal">Formal</option>
                        <option value="sandals">Sandals</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Price Range</label>
                    <select id="priceFilter" onchange="filterProducts()">
                        <option value="">All Prices</option>
                        <option value="0-50">$0 - $50</option>
                        <option value="50-100">$50 - $100</option>
                        <option value="100-200">$100 - $200</option>
                        <option value="200+">$200+</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="sortFilter" onchange="filterProducts()">
                        <option value="name">Name</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <section class="products-section" id="products">
        <div class="container">
            <h2 class="section-title">Our Products</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically generated here -->
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <span class="close" onclick="closeCart()">&times;</span>
            </div>
            <div id="cartItems">
                <div class="empty-cart">
                    <i class="fas fa-shopping-cart" style="font-size: 3rem; color: #ccc; margin-bottom: 1rem;"></i>
                    <p>Your cart is empty</p>
                </div>
            </div>
            <div class="cart-total" id="cartTotal" style="display: none;">
                <div class="total-amount">Total: $<span id="totalAmount">0.00</span></div>
                <button class="btn checkout-btn">
                    <i class="fas fa-credit-card"></i> Checkout
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 StepStyle. All rights reserved. | Follow us on 
                <i class="fab fa-facebook"></i> 
                <i class="fab fa-twitter"></i> 
                <i class="fab fa-instagram"></i>
            </p>
        </div>
    </footer>

    <script
